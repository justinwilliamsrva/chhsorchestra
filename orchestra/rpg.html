<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orchestra Learning Activities</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/8bit-wonder"
      type="text/css"
    />
    <meta name="description" content="CHHS RPG Orchestra Website" />
    <meta name="title" property="og:title" content="RPG" />
    <meta property="og:type" content="Website" />
    <meta
      name="image"
      property="og:image"
      content="https://live.staticflickr.com/65535/51078257266_1ba6a5dd20_z.jpg"
    />
    <meta
      name="description"
      property="og:description"
      content="CHHS RPG Orchestra Website"
    />
    <meta name="author" content="Justin Williams" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <section id="grid">
      <!-- 1 -->
      <div id="name" class="box1">
        <p id="nickName" class="box-content"></p>
      </div>
      <!-- 2 -->
      <div id="team" class="box1">
        <!-- <p id="nickName" class="box-content">Team: Evil Beamer</p> -->
      </div>
      <!-- 3 -->
      <div id="image" class="box2"></div>
      <!-- 4 -->
      <div id="statGrid" class="box3">
        <!-- <p id="stats">Character Stats</p> -->
        <p id="level" class="stats"></p>
        <p id="coins" class="stats"></p>
        <p id="attack" class="stats"></p>
        <p id="defense" class="stats"></p>
        <p id="facility" class="stats"></p>
        <p id="bowControl" class="stats"></p>
        <p id="intonation" class="stats"></p>
        <p id="rhythm" class="stats"></p>
        <p id="shifting" class="stats"></p>
        <p id="musicality" class="stats"></p>
      </div>

      <!-- 5 -->
      <div id="console" class="box">
        <div id="header">
          <h1 class="box-content" id="currentLevel">
            <!-- CHHS ORCHESTRA RPG<br />BETA Version 1.31 -->
          </h1>
          <h2><a id="upload" target="_blank"></a></h2>
        </div>
        <br />
        <hr />
        <div id="flexb">
          <div id="taskList">
            <h2>Quests</h2>
            <p id="assignment1" class="assignments"></p>
            <p id="assignment2" class="assignments"></p>
            <p id="assignment3" class="assignments"></p>
            <p id="assignment4" class="assignments"></p>
            <p id="assignment5" class="assignments"></p>
            <p id="assignment6" class="assignments"></p>
            <p id="assignment7" class="assignments"></p>
            <p id="assignment8" class="assignments"></p>
            <p id="assignment9" class="assignments"></p>
            <p id="assignment10" class="assignments"></p>
          </div>
          <div id="instructions">
            <h2>Instructions</h2>

            <div id="instruct"></div>
            <br />
            <div id="reward"></div>
            <br />
            <a id="recording" target="_blank"></a>
            <br />
            <br />
            <div id="comment"></div>
          </div>
        </div>

        <span id="a"></span>
      </div>

      <!-- 6 -->
      <div id="level1" class="box">
        <button id="lvl1">Level 1</button>
        <button class="lvl2" id="lvl2" title="Unlocks at 22XP">Level 2</button>
        <button class="lvl3" id="lvl3" title="Unlocks at 62XP">Level 3</button>
        <button class="lvl4" id="lvl4" title="Unlocks at 102XP">Level 4</button>
        <button class="lvl5" id="lvl5" title="Unlocks at 142XP">Level 5</button>
      </div>
      <!-- 7 -->
      <div id="level2" class="box">
        <button class="lvl6" id="lvl6">Level 6</button>
        <button class="lvl7" id="lvl7">Level 7</button>
        <button class="lvl8" id="lvl8">Level 8</button>
        <button class="lvl9" id="lvl9">Level 9</button>
        <button class="lvl10" id="lvl10">Level 10</button>
      </div>
      <!-- 8 -->
      <div id="level3" class="box">
        <button id="sideQuests" class="side invisible" title="Coming Soon">
          Side Quests
        </button>
        <button id="raids">Raids</button>
        <button id="completeStats">Complete Stats</button>
        <button id="options">Options</button>
        <button id="signout">Signout</button>
      </div>
      <!-- 9 -->
      <div id="nameGame" class="box">
        <!-- <img id="logo" src="../assets/logo2.png" alt="logo" /> -->
      </div>
      <!-- 10 -->
      <div id="topTen" class="box">
        <div id="topTenChild" class="box-content">Top 10 Players</div>
        <p id="topscore1" class="topscores"></p>
        <p id="topscore2" class="topscores"></p>
        <p id="topscore3" class="topscores"></p>
        <p id="topscore4" class="topscores"></p>
        <p id="topscore5" class="topscores"></p>
        <p id="topscore6" class="topscores"></p>
        <p id="topscore7" class="topscores"></p>
        <p id="topscore8" class="topscores"></p>
        <p id="topscore9" class="topscores"></p>
        <p id="topscore10" class="topscores"></p>
      </div>
      <!-- 11 -->
      <div id="teamRank" class="box">
        <div class="box-content">Team Rankings</div>
        <p id="teamtopscore1" class="topscores"></p>
        <p id="teamtopscore2" class="topscores"></p>
        <p id="teamtopscore3" class="topscores"></p>
        <p id="teamtopscore4" class="topscores"></p>
        <p id="teamtopscore5" class="topscores"></p>
      </div>
    </section>

    <!-- <script src="grades.js"></script> -->
  </body>
</html>
