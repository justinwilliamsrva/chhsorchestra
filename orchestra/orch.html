<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Orchestra RPG</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <section id="grid">
            <!-- 1 -->
            <div id="name" class="box1">
                <p id="nickName" class="box-content">Hanna</p>
            </div>
            <!-- 2 -->
            <div id="team" class="box1">
                <!-- <p id="nickName" class="box-content">Team: Evil Beamer</p> -->
            </div>
            <!-- 3 -->
            <div id="image" class="box2"></div>
            <!-- 4 -->
            <div id="statGrid" class="box3">
                <!-- <p id="stats">Character Stats</p> -->
                <p id="level"></p>
                <p id="coins"></p>
                <p id="facility"></p>
                <p id="intonation"></p>
                <p id="shifting"></p>
                <p id="attack"></p>
                <p id="bowControl"></p>
                <p id="rhythm"></p>
                <p id="musicality"></p>
                <p id="defense"></p>
            </div>

            <!-- 5 -->
            <div class="box">
                <div class="box-content" id="currentLevel"></div>
                <p id="assignment"></p>
                <a href="https://driveuploader.com/upload/ItgcnvBt3U/" target="_blank"
                    >Upload Recording</a
                >
                <span id="a"></span>
            </div>

            <!-- 6 -->
            <div id="level1" class="box">
                <button id="lvl1">Level 1</button>
                <button id="lvl2">Level 2</button>
                <button>Level 3</button>
                <button>Level 4</button>
                <button>Level 5</button>
            </div>
            <!-- 7 -->
            <div id="level2" class="box">
                <button>Level 6</button>
                <button>Level 7</button>
                <button>Level 8</button>
                <button>Level 9</button>
                <button>Level 10</button>
            </div>
            <!-- 8 -->
            <div id="level3" class="box">
                <button>Initial Test</button>
                <button>Challenges</button>
                <button>Raids</button>
                <button>Complete Stats</button>
                <button id="signout">Signout</button>
            </div>
            <!-- 9 -->
            <div id="nameGame" class="box">
                <!-- <img id="logo" src="../assets/logo2.png" alt="logo" /> -->
            </div>
            <!-- 10 -->
            <div id="topTen" class="box">
                <div id="topTenChild" class="box-content">Top 5 Players</div>
            </div>
            <!-- 11 -->
            <div id="teamRank" class="box">
                <div class="box-content">Team Rankings</div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
