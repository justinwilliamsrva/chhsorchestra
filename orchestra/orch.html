<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Orchestra RPG</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <section id="grid">
            <!-- 1 -->
            <div id="name" class="box1">
                <p id="nickName" class="box-content">Hanna</p>
            </div>
            <!-- 2 -->
            <div id="team" class="box1">
                <!-- <p id="nickName" class="box-content">Team: Evil Beamer</p> -->
            </div>
            <!-- 3 -->
            <div id="image" class="box2"></div>
            <!-- 4 -->
            <div id="statGrid" class="box3">
                <!-- <p id="stats">Character Stats</p> -->
                <p id="level" class="stats"></p>
                <p id="coins" class="stats"></p>
                <p id="facility" class="stats"></p>
                <p id="intonation" class="stats"></p>
                <p id="shifting" class="stats"></p>
                <p id="attack" class="stats"></p>
                <p id="bowControl" class="stats"></p>
                <p id="rhythm" class="stats"></p>
                <p id="musicality" class="stats"></p>
                <p id="defense" class="stats"></p>
            </div>

            <!-- 5 -->
            <div id="console" class="box">
                <div class="box-content" id="currentLevel"></div>
                <p id="assignment"></p>
                <a id="upload" target="_blank"></a>
                <span id="a"></span>
            </div>

            <!-- 6 -->
            <div id="level1" class="box">
                <button id="lvl1">Level 1</button>
                <button id="lvl2">Level 2</button>
                <button id="lvl3">Level 3</button>
                <button id="lvl4">Level 4</button>
                <button id="lvl5">Level 5</button>
            </div>
            <!-- 7 -->
            <div id="level2" class="box">
                <button id="lvl6">Level 6</button>
                <button id="lvl7">Level 7</button>
                <button id="lvl8">Level 8</button>
                <button id="lvl9">Level 9</button>
                <button id="lvl10">Level 10</button>
            </div>
            <!-- 8 -->
            <div id="level3" class="box">
                <button id="initTest" class="invisible" title="Coming Soon">Side Quests</button>
                <button id="challenges" class="invisible" title="Coming Soon">Raids</button>
                <button id="raids" class="invisible" title="Coming Soon">Complete Stats</button>
                <button id="completeStats" class="invisible" title="Coming Soon">Options</button>
                <button id="signout">Signout</button>
            </div>
            <!-- 9 -->
            <div id="nameGame" class="box">
                <!-- <img id="logo" src="../assets/logo2.png" alt="logo" /> -->
            </div>
            <!-- 10 -->
            <div id="topTen" class="box">
                <div id="topTenChild" class="box-content">Top 5 Players(Coming Soon)!</div>
            </div>
            <!-- 11 -->
            <div id="teamRank" class="box">
                <div class="box-content">Team Rankings(Coming Soon)!</div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
