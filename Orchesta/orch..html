<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section id="grid">
            <!-- 1 -->
            <div id="name" class="box1">
                <div id="nickName" class="box-content">Hanna</div>
            </div>
            <!-- 2 -->
            <div id="image" class="box2"></div>
            <!-- 3 -->
            <div id="statGrid" class="box3">
                <p id="stats">Stats</p>
                <p id="level"></p>
                <p id="coins"></p>
                <p id="facility"></p>
                <p id="intonation"></p>
                <p id="shifting"></p>
                <p id="attack"></p>
                <p id="bowControl"></p>
                <p id="rhythm"></p>
                <p id="musicality"></p>
                <p id="defense"></p>
            </div>
            <!-- 4 -->
            <div class="box4">
                <div class="box-content">Stats Other</div>
            </div>
            <!-- 5 -->
            <div class="box">
                <div class="box-content"><span id="currentLevel"></span>Scores</div>
                <p id="assignment">Hello</p>
                <span id="a"></span>
            </div>

            <!-- 6 -->
            <div id="level1" class="box">
                <div class="box-content">Level 1</div>
            </div>
            <!-- 7 -->
            <div class="box">
                <div class="box-content">Level 2</div>
            </div>
            <!-- 8 -->
            <div class="box">
                <div class="box-content">Level 3</div>
            </div>
            <!-- 9 -->
            <div class="box">
                <div class="box-content">Name of Game</div>
            </div>
            <!-- 10 -->
            <div class="box">
                <div class="box-content">Top 10</div>
            </div>
            <!-- 11 -->
            <div class="box">
                <div class="box-content">Team Ranks</div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
