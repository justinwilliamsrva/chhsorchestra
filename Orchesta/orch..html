<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section id="grid">
            <!-- 1 -->
            <div id="name" class="box1">
                <div id="nickName" class="box-content">Hanna</div>
            </div>
            <!-- 2 -->
            <div id="image" class="box2"></div>
            <!-- 3 -->
            <div id="statGrid" class="box3">
                <p>Stats</p>
                <p id="coins"></p>
                <p id="facility"></p>
                <p id="intonation"></p>
                <p id="shifting"></p>
                <p id="attack"></p>
                <p id="bowControl"></p>
                <p id="rhythm"></p>
                <p id="musicality"></p>
                <p id="defense"></p>
            </div>
            <!-- 4 -->
            <div class="box4">
                <div class="box-content">Stats Other</div>
            </div>
            <!-- 5 -->
            <div class="box">
                <div class="box-content">Console</div>
            </div>
            <!-- 6 -->
            <div class="box">
                <div class="box-content">Level Test</div>
            </div>
            <!-- 7 -->
            <div class="box">
                <div class="box-content">Challenges</div>
            </div>
            <!-- 8 -->
            <div class="box">
                <div class="box-content">Level 1</div>
            </div>
            <!-- 9 -->
            <div class="box">
                <div class="box-content">Level 2</div>
            </div>
            <!-- 10 -->
            <div class="box">
                <div class="box-content">Level 3</div>
            </div>
            <!-- 11 -->
            <div class="box">
                <div class="box-content">Level 4</div>
            </div>
            <!-- 12 -->
            <div class="box">
                <div class="box-content">Level 5</div>
            </div>
            <!-- 13 -->
            <div class="box">
                <div class="box-content">Level 6</div>
            </div>
            <!-- 14-->
            <div class="box">
                <div class="box-content">Level 7</div>
            </div>
            <!-- 15 -->
            <div class="box">
                <div class="box-content">Level 8</div>
            </div>
            <!-- 16 -->
            <div class="box">
                <div class="box-content">Level 9</div>
            </div>
            <!-- 17 -->
            <div class="box">
                <div class="box-content">Level 10</div>
            </div>
            <!-- 18 -->
            <div class="box">
                <div class="box-content">Name of Game</div>
            </div>
            <!-- 19 -->
            <div class="box">
                <div class="box-content">Top 10</div>
            </div>
            <!-- 20 -->
            <div class="box">
                <div class="box-content">Team Ranks</div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
